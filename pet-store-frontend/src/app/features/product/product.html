<main class="min-h-screen bg-gradient-to-br from-base-300 to-base-100 py-8">
  <!-- Header Section -->
  <div class="container mx-auto px-6 mb-12">
    <div class="text-center">
      <h1 class="text-5xl font-bold text-primary mb-4">Our Products</h1>
      <p class="text-xl text-base-content/70 max-w-2xl mx-auto">
        Discover our wide range of premium pet products designed to keep your
        furry, feathered, and scaled friends happy and healthy.
      </p>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="container mx-auto px-6">
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    >
      @for(product of productList(); track product.id) {
      <div class="product-card group">
        <div
          class="card bg-base-200/50 backdrop-blur-sm border border-base-300/20 shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 h-full"
        >
          <!-- Product Image -->
          <figure class="relative overflow-hidden rounded-t-2xl">
            <img
              src="{{ product.image }}"
              alt="{{ product.name }}"
              class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110"
            />
            <!-- Price Badge -->
            <div class="absolute top-4 right-4">
              <div
                class="bg-primary/90 backdrop-blur-md text-primary-content px-3 py-1 rounded-full shadow-lg"
              >
                <span class="text-lg font-bold">${{ product.price }}</span>
              </div>
            </div>
            <!-- Featured Badge -->
            @if(product.isFeatured){
            <div class="absolute top-4 left-4">
              <div class="badge badge-secondary shadow-lg animate-pulse">
                <svg
                  class="w-3 h-3 mr-1"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                  />
                </svg>
                NEW
              </div>
            </div>
            }
          </figure>

          <!-- Card Body -->
          <div class="card-body p-6 flex flex-col justify-between flex-grow">
            <div>
              <!-- Product Name -->
              <h2
                class="card-title text-xl font-bold text-base-content mb-3 line-clamp-2"
              >
                {{ product.name }}
              </h2>

              <!-- Product Description -->
              <p class="text-base-content/70 mb-4 line-clamp-3 leading-relaxed">
                {{ product.description }}
              </p>

              <!-- Category Badge -->
              <div class="mb-6">
                <div class="badge badge-outline badge-lg">
                  <svg
                    class="w-4 h-4 mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                    />
                  </svg>
                  {{ product.category }}
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="card-actions flex flex-col gap-2">
              <button class="btn btn-primary btn-block group">
                <svg
                  class="w-5 h-5 mr-2 transition-transform group-hover:scale-110"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4.01"
                  />
                </svg>
                Add to Cart
              </button>
              <button class="btn btn-outline btn-block group">
                <svg
                  class="w-5 h-5 mr-2 transition-transform group-hover:scale-110"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z"
                  />
                </svg>
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</main>
